 ALT_landless_mage_objective_new_merlin_decision: "New Merlin"
 ALT_landless_mage_objective_new_merlin_decision_desc: "There was person named merlin. They were known as one of best mages in existence, and today it is still remembered, so why should I become a living myth like they were?"
 ALT_landless_mage_objective_new_merlin_decision_tooltip: "Becoming a myth"
 ALT_landless_mage_objective_new_merlin_decision_confirm: "Living myth"
 ALT_has_25_merlin_progress_or_more: "You have to cast 25 positive [ALT_rituals|E] on other characters"
 ALT_merlin_modifier: "#s Living Myth: Merlin#!"
 ALT_merlin_objective_progress_gain: "Gain progress in 'New Merlin' objective"

 ALT_landless_mage_objective_new_erebus_decision: "New Erebus"
 ALT_landless_mage_objective_new_erebus_decision_desc: "Erebus, a greek god of black magic. Though now forgotten, name itself still carries some weight with it. I can use it to myself become a living god in minds of populus!"
 ALT_landless_mage_objective_new_erebus_decision_tooltip: "Becoming a god"
 ALT_landless_mage_objective_new_erebus_decision_confirm: "Living god"
 ALT_has_25_erebus_progress_or_more: "You have to cast 25 negative [ALT_rituals|E] on other characters"
 ALT_erebus_modifier: "#s Living God: Erebus#!"
 ALT_erebus_objective_progress_gain: "Gain progress in 'New Erebus' objective"

 ALT_landed_mage_objective_arcane_emperor_decision: "Arcane Emperor"
 ALT_landed_mage_objective_arcane_emperor_decision_desc: "I have might of whole empire knelling before me, and might of [ALT_arcane|E] in my hands, So why shouldn't I proclaim my divinehood as Arcane Emperor, a human with powers of god?"
 ALT_landed_mage_objective_arcane_emperor_decision_tooltip: "Achiving godhood"
 ALT_landed_mage_objective_arcane_emperor_decision_confirm: "Apotheosis"
 ALT_arcane_emperor_modifier: "#s Arcane Emperor#!"
 
 ALT_build_arcane_lab_decision: "Construct [ALT_arcane_lab|E]"
 ALT_build_arcane_lab_decision_desc: "Almost every mage during their life though about creating a safe heaven where they can in peace explore [ALT_arcane|E], and you are not an expection. Unfortunetely creating [ALT_arcane_lab|E] isn't a easy nor cheap, and founding a correct location for it also isn't something that can be easly decided"
 ALT_build_arcane_lab_decision_tooltip: "[ALT_arcane|E] safe heaven"
 ALT_build_arcane_lab_decision_confirm: "Peace and Quiet"
 ALT_build_arcane_lab_decision_tt: "[province|E] you currently in cannot already have a [ALT_arcane_lab|E] in it."